  <nav>
    <div class="input-wrapper">
      <input type="text" ng-model="search" placeholder="關鍵字" />
      <small ng-if="search.length" ng-click="onClearClick()">╳</small>
    </div>
<!--     <span>考試項目：</span>
    <div class="select-wrapper">
      <select ng-options="item.id as item.label for item in selector" ng-model="set"></select>
    </div> -->
  </nav>
  <div class="q" ng-class="{ blur: contact }">
    <section ng-repeat="(label, qs) in questions">
      <h2>{{label}}</h2>
      <ul>
        <li ng-repeat="q in (qs | filter:search) track by $index" ng-bind-html="q | highlight:search"></li>
      </ul>
    </section>
  </div>
  
  </footer>

  <div class="contact" ng-class="{ show: contact }">
    <a class="close" href="#">╳</a>

  </div>

  <script>
    angular.module('Test', []);
    angular
      .module('Test')
      .controller('TestController', function($scope, $window, $interval) {
        $scope.contact = $window.location.search === '?contact' || $window.location.hash === '#contact';
        $scope.selector = [
          { id: 'test3', label: '平台五問' },

        ];
        $scope.set = 'test2';
        $scope.questions = {};
        $scope.search = '';
        $scope.trashTalks = [
          '贊助: 贊助不會讓網站更好',
          '贊助: 沒唸書拿高分良心不安，買張贖罪券吧',
          '贊助: 謝謝你的葵瓜子，我的倉鼠會很開心',
          '贊助: 請我吃午餐',
          '贊助: 如果你100分，安慰沒有滿分的我',
          '贊助: 地方的工程師需要你的贊助',
          '贊助: 聽海哭的聲音這片海未免也太多情北七到天明'
        ];
        $scope.talkIndex = 0;
        $scope.onClearClick = function() {
          $scope.search = '';
        };

        // Event Handlers
        $scope.$watch('set', function() {
          $scope.questions = $window[$scope.set];
        });
        $window.onhashchange = function () {
          $scope.contact = $window.location.hash === '#contact';
          $scope.$apply();
        }

        $interval(function() { $scope.talkIndex = ($scope.talkIndex + 1) % $scope.trashTalks.length; }, 10000);
      })
      .filter('highlight', function($sce) {
        return function(text, phrase) {
          if (phrase) {
            text = text.replace(new RegExp('('+phrase+')', 'gi'), '<span class="hl">$1</span>');
          }
          return $sce.trustAsHtml(text);
        }
      });
  </script>
